<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login - BlissMake Creations</title>
    <style>
        body {
            background: linear-gradient(to right, #f3f4f6, #e2e8f0);
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background: #7f19ec;
            color: #fff;
            padding: 1rem 2rem;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            height: 50px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo-img {
            height: 60px;
            width: 60px;
        }
        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
            padding-left: 120px;
            color: #fff;
            text-shadow: #000;
            text-align: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .container {
            width: 350px;
            margin-top: 100px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #333;
            margin-bottom: 100px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #000;
            border-radius: 8px;
            background: #f9f9f9;
            font-size: 1rem;
        }
        input[type="submit"] {
            background-color: #7f19ec;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #6a13c0;
        }
        .link {
            display: block;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .link:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            height: 40px;
            padding: 0.5rem;
            width: 100%;
            position: relative;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="{{ url_for('static', filename='img/logo.png') }}" alt="BlissMake Logo">
        </div>
        <div class="header-center">BlissMake Creations - Login</div>
        <!-- <div class="user-actions">
            <div class="username">Welcome, Guest</div>
        </div> -->
    </header>

    <div class="container">
        <h1>Login</h1>
        {% if request.args.get('error') %}
            <p class="error-message">{{ request.args.get('error') }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('blissmake.authenticate_user') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Login">
        </form>
        <a class="link" href="{{ url_for('blissmake.register') }}">New User? Register Here</a>
        <a class="link" href="{{ url_for('blissmake.forgot_password') }}">Forgot Password</a>
    </div>

    <footer>
        <p>&copy; 2024 BlissMake Creations. All rights reserved.</p>
        <div>
            <a href="https://www.instagram.com/your_instagram_handle" target="_blank">
                <i class="fab fa-instagram"></i> Follow us on Instagram
            </a>
        </div>
    </footer>
</body>
</html>
