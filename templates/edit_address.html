<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Address - BlissMake Creations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f3f4f6, #e2e8f0);
            color: #333;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }
        header {
            background: #7f19ec;
            color: #fff;
            padding: 1rem 2rem;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            height: 50px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo-img {
            height: 60px;
            width: 60px;
        }
        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
            padding-left: 120px;
            color: #fff;
            text-shadow: #000;
            text-align: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .container {
            text-align: center;
            max-width: 600px;
            margin-top: 50px;
            margin-bottom: 80px;
            background-color: #fdfdfd;
            padding: 6rem;
            padding-top: 2rem;
            font-size: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(5, 4, 4, 0.1);
        }
        h2 {
            color: #7f19ec;
            margin-bottom: 1rem;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            font-size: large;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        input[readonly] {
            background-color: #f9f9f9;
        }
        button {
            padding: 0.8rem 1.5rem;
            background-color: #7f19ec;
            color: #fff;
            font-size: large;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #6a13c0;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            height: 40px;
            padding: 0.5rem;
            width: 100%;
            position: relative;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .username{
            font-size: 1.2rem;
            padding-right: 4rem;
            padding-top: 1rem;
        }
        .user-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-right: 3rem;
        }
        .user-actions .icons {
            display: flex;
            gap: 1rem;
            padding-right: 2rem;
        }
        
        .user-actions a:hover {
            background-color: #fff;
            color: #7f19ec;
        }
        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
            padding-left: 120px;
            color: #fff;
            text-shadow: #000;
            border-color: #58595a;
            text-align: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .user-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding-right: 2rem;
        }
        .user-actions .username {
            font-family: 'Poppins';
            font-size: 1.2rem;
            margin-bottom: 0.5rem; /* Space between username and icons */
        }
        .user-actions .icons {
            display: flex;
            gap: 1rem; /* Adjust the gap as needed */
        }
        .user-actions .icons a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        .user-actions .icons a:hover {
            color: #ff5b77;
        }
        .cart-detail {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            padding-top: 70px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: left;
            box-shadow: #333;
            text-shadow: #000;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            margin-top: 100px;
        }
        .cart-detail h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #7f19ec;
            border-color: #373737;
            text-align: center;
        }
        .cart-items-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .cart-item-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 32px rgba(0, 0, 0, 0.2);
            width: 350px;
            display: flex;
            align-items: center;
            text-align: left;
        }
        .cart-item-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
            margin-bottom: 0px;
        }
        .item-details {
            flex-grow: 1;
            text-align: left;
        }
        .quantity-control {
            display: flex;
            justify-content: start;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .quantity-btn {
            background-color: #7f19ec; /* Matches the header background */
            border: 1px solid #c45bfc; /* Darker border color */
            color: #fff; /* Text color to be white for contrast */
            font-size: 1.2rem;
            padding: 0.3rem 0.6rem; /* Adjust padding for a more button-like appearance */
            cursor: pointer;
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .quantity-btn:hover {
            background-color: #357abd; /* Darker blue on hover */
            color: #fff; /* Ensure text remains white */
        }
        .delete-icon {
            cursor: pointer;
            color: #ff1cb3;
            font-size: 1.2em;
            transition: color 0.3s ease;
            border: none;
            background: none;
        }
        .delete-icon:hover {
            color: #b44177;
        }
        .total {
            font-size: 1.4em;
            margin-top: 20px;
            text-align: center;
            color: #58595a;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #383838;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #7498f4;
            border-color: #383838;
        }
        .proceed-btn {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #7f19ec;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .proceed-btn:hover {
            background-color: #357abd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            border-color: #000;
            color: #7f19ec;
        }
        
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
        input[type="text"]{
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #000;
            border-radius: 8px;
            background: #f9f9f9;
            font-size: 1rem;
        }

        footer {
            background: #222;
            color: #fff;
            text-align: center; /* Center the text */
            height: 40px; /* Reduced height */
            padding: 0.5rem; /* Adjusted padding for a smaller footer */
            width: 100%;
            position: relative;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
            display: flex; /* Use flexbox for better alignment */
            align-items: center; /* Vertically center items */
            justify-content: center; /* Horizontally center items */
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('blissmake.home', username=username) }}">
            <img class="logo-img" src="{{ url_for('static', filename='img/logo.png') }}" alt="BlissMake Logo">
        </a>
        <div class="header-center">BlissMake Creations</div>
        <div class="user-actions">
            <div class="username">Welcome, {{ username }}</div>
            <div class="icons">
                <a href="{{ url_for('blissmake.get_cart', username=username) }}"><i class="fas fa-shopping-cart"></i></a>
                <a href="{{ url_for('blissmake.get_favorite', username=username) }}"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
                <a href="{{ url_for('blissmake.logout', username=username) }}"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </header>
    <br><br><br>
    <div class="container">
        <h2>Edit Delivery Address</h2>
        <form method="POST" action="{{ url_for('blissmake.edit_address', username=username) }}">
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" value="{{ email }}" readonly>

            <label for="address">Delivery Address</label>
            <textarea id="address" name="address" rows="4" required>{{ address }}</textarea>
            <button type="submit">Update Address</button>
        </form>
    </div>

    <footer>
        &copy; 2024 BlissMake Creations. All rights reserved.
    </footer>
</body>
</html>
