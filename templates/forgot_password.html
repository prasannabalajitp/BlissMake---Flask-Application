<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Forgot Password - BlissMake Creations</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="{{ url_for('blissmake.index') }}">
                <img class="logo-img" src="{{ url_for('static', filename='img/logo.png') }}" alt="BlissMake Creations Logo">
            </a>
        </div>
        <div class="header-center-login">
            Forgot Password
        </div>
    </header>

    <section class="fgt-pwd-hero">
        <form action="{{ url_for('blissmake.generate_otp') }}" method="post" class="fgt-pwd-frm">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="message">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <button type="submit" class="fgt-pwd-btn">Send OTP</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 BlissMake Creations. All rights reserved.</p>
        <div>
            <a href="https://www.instagram.com/your_instagram_handle" target="_blank">
                <i class="fab fa-instagram"></i> Follow us on Instagram
            </a>
        </div>
    </footer>
</body>
</html>
