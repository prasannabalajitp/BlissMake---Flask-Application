<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product['product_name'] }} - BlissMake Creations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #fff; /* Match home.html background color */
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }
        header {
            background: #7f19ec; /* Match home.html header background */
            color: #fff;
            padding: 1rem 2rem;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Match home.html header shadow */
            border-bottom: 2px solid #7f19ec;
        }
        .logo-img {
            height: 70px;
            width: 70px;
        }
        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
            padding-left: 120px;
            text-align: center;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6); /* Match home.html text-shadow */
            font-size: 1.8rem;
            font-weight: bold;
        }
        .user-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding-right: 2rem;
        }
        .user-actions .username {
            font-size: 1.2rem;
            padding-right: 2rem;
        }
        .user-actions .icons {
            display: flex;
            gap: 1rem;
            padding-right: 2rem;
        }
        .user-actions a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .user-actions a:hover {
            background-color: #fff;
            color: #7f19ec;
        }
        main {
            flex: 1;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            margin-top: 150px; /* Adjust for the fixed header */
        }
        .product-detail {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.2); /* Match home.html container background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            box-sizing: border-box;
            backdrop-filter: blur(15px); /* Match home.html backdrop-filter */
        }
        .product-detail .product-image {
            flex: 1;
            margin-right: 20px;
        }
        .product-detail .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product-detail .product-info {
            flex: 1;
            padding: 20px;
        }
        .product-detail h2 {
            font-size: 2.2rem; /* Match home.html featured-products title */
            margin-bottom: 10px;
            color: #7f19ec; /* Match home.html featured-products title color */
        }
        .product-detail p {
            font-size: 1.2em;
            color: #fff;
            line-height: 1.6;
        }
        .product-detail .price {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: #ff5b77;
        }
        .product-detail .form-container {
            background: rgba(255, 255, 255, 0.2); /* Match home.html container background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .product-detail .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #fff;
        }
        .product-detail .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #8f8f8f;
            border-radius: 5px;
            background: #fff;
            color: #333;
            font-size: 1em;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .product-detail .form-container input[type="number"]:focus {
            border-color: #7f19ec;
            outline: none;
        }
        .product-detail .form-container button {
            background-color: #ff5b77;
            color: #2b2b2b;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .product-detail .form-container button:hover {
            background-color: #d54f7e;
        }
        .product-detail .form-container a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .product-detail .form-container a.add-to-wishlist {
            background-color: #ffc107;
            color: #000;
            margin-left: 10px;
        }
        .product-detail .form-container a.add-to-wishlist:hover {
            background-color: #e0a800;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #7f19ec; /* Match home.html featured-products title color */
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1rem;
            width: 100%;
            position: relative;
            bottom: 0;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <img class="logo-img" src="{{ url_for('static', filename='img/logo.png') }}" alt="BlissMake Logo">
        <div class="header-center">BlissMake Creations</div>
        <div class="user-actions">
            <div class="username">Welcome, {{ username }}</div>
            <div class="icons">
                <a href="{{ url_for('blissmake.get_cart', username=username ) }}"><i class="fas fa-shopping-cart"></i></a>
                <a href="#"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
                <a href="{{ url_for('blissmake.logout', username=username)}}"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </header>

    <main>
        <section class="product-detail">
            <div class="product-image">
                <img src="{{ url_for('static', filename='img/' + product['product_image']) }}" alt="{{ product['product_name'] }}">
            </div>
            <div class="product-info">
                <h2>{{ product.product_name }}</h2>
                <p class="price">Price: Rs. {{ product.product_price }}</p>
                <p>{{ product.product_description }}</p>
                <div class="form-container">
                    <form method="post" action="{{ url_for('blissmake.add_to_cart', product_id=product.product_id, username=username) }}">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" value="1" min="1">
                        <button type="submit">Add to Cart</button>
                        <a href="{{ url_for('blissmake.add_to_wishlist', username=username, product_id=product.product_id) }}" class="add-to-wishlist">Add to Wishlist</a>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 BlissMake Creations. All rights reserved.</p>
    </footer>
</body>
</html>
