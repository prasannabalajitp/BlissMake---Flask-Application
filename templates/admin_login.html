<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Admin Login - BlissMake Creations</title>
</head>
<body>
    <header>
        <div class="logo-img">
            <img class="logo-img" src="{{ url_for('static', filename='img/logo.png') }}" alt="BlissMake Creations Logo">
        </div>
        <div class="admin-header-center">
            <h1>Admin Login - BlissMake Creations</h1>
        </div>
    </header>

    <div class="admin-login-container">
        <h2 class="admin-h2">Admin Login</h2>
        <form method="POST" action="{{ url_for('admin.admin_login') }}" class="admin-form-container">
            <input type="text" name="username" placeholder="Username" required class="admin-form-input">
            <input type="password" name="password" placeholder="Password" required class="admin-form-input">
            <button type="submit" class="admin-form-button">Login</button>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <p style="color:red;">{{ message }}</p> <!-- Display message in red -->
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    </div>

    <footer>
        <p>&copy; 2024 BlissMake Creations. All rights reserved.</p>
    </footer>
</body>
</html>
