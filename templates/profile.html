<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }} Profile - BlissMake Creations</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('blissmake.home', username=username) }}">
            <img class="logo-img" src="{{ url_for('static', filename='img/logo.png') }}" alt="BlissMake Logo">
        </a>
        <div class="header-center">BlissMake Creations - Profile</div>
        <div class="user-actions">
            <div class="username">Welcome, {{ username }}</div>
            <div class="icons">
                <a href="{{ url_for('blissmake.get_cart', username=username) }}"><i class="fas fa-shopping-cart"></i></a>
                <a href="{{ url_for('blissmake.get_favorite', username=username) }}"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
                <a href="{{ url_for('blissmake.logout', username=username) }}"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </header>

    <div class="container">
        <h2 class="profile-heading">User Profile</h2>
        <form method="POST" action="{{ url_for('blissmake.update_profile', username=username) }}">
            <div class="profile-section">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ username }}" disabled>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ email }}" disabled>

                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your delivery address">{{ address }}</textarea>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" value="{{ phone }}" placeholder="Enter your phone number">

                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
                
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password">

                <button type="submit">Update Profile</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 BlissMake Creations. All rights reserved.</p>
        <div>
            <a href="https://www.instagram.com/blissmake_?igsh=MWZpM29lOHo2MWxvaA==" target="_blank">
                <i class="fab fa-instagram"></i> Follow us on Instagram
            </a>
        </div>
    </footer>
</body>
</html>
