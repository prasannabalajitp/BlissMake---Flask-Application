<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }} Profile - BlissMake Creations</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background: linear-gradient(to right, #f3f4f6, #e2e8f0);
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #7f19ec;
            color: #fff;
            padding: 1rem 2rem;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            height: 50px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo-img {
            height: 60px;
            width: 60px;
        }
        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
            padding-left: 120px;
            color: #fff;
            text-shadow: #000;
            text-align: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .user-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding-right: 2rem;
            transition: all 0.3s ease;
        }
        .user-actions .username {
            font-family: 'Poppins';
            font-size: 1.2rem;
            padding-right: 2rem;
        }
        .user-actions .icons {
            display: flex;
            gap: 1rem;
            padding-right: 2rem;
        }
        .user-actions .icons a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.2s ease;
        }
        .user-actions .icons a:hover {
            color: #ff5b77;
        }
        input{
            background-color: #fafafa;
        }
        .container {
            max-width: 1000px;
            margin: 120px auto 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #7f19ec;
            margin-bottom: 2rem;
        }
        .profile-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .profile-section label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .profile-section input, .profile-section textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .profile-section textarea {
            resize: vertical;
        }
        .profile-section button {
            padding: 0.8rem 1.5rem;
            background-color: #7f19ec;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .profile-section button:hover {
            background-color: #6a13c0;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1rem;
            width: 100%;
            position: relative;
            bottom: 0;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('blissmake.home', username=username) }}">
            <img class="logo-img" src="{{ url_for('static', filename='img/logo.png') }}" alt="BlissMake Logo">
        </a>
        <div class="header-center">BlissMake Creations - Profile</div>
        <div class="user-actions">
            <div class="username">Welcome, {{ username }}</div>
            <div class="icons">
                <a href="{{ url_for('blissmake.get_cart', username=username) }}"><i class="fas fa-shopping-cart"></i></a>
                <a href="{{ url_for('blissmake.get_favorite', username=username) }}"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
                <a href="{{ url_for('blissmake.logout', username=username) }}"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>User Profile</h2>
        <form method="POST" action="{{ url_for('blissmake.update_profile', username=username) }}">
            <div class="profile-section">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ username }}" disabled>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ email }}" disabled>

                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your delivery address">{{ address }}</textarea>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" value="{{ phone }}" placeholder="Enter your phone number">

                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
                
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password">

                <button type="submit">Update Profile</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 BlissMake Creations. All rights reserved.</p>
    </footer>
</body>
</html>
