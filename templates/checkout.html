<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - BlissMake Creations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('blissmake.index') }}">
            <img class="logo-img" src="{{ url_for('static', filename='img/logo.png') }}" alt="BlissMake Logo">
        </a>
        <div class="header-center">BlissMake Creations</div>
    </header>
    
    <main>
        <section class="payment-detail">
            <h2>Payment for {{ username }}</h2>
            <p>Total Amount: Rs. {{ total_price }}</p>
            <p>Please scan the QR code below to proceed with the payment.</p>
            <img src="{{ url_for('blissmake.payment_qr', username=username) }}" alt="Payment QR Code">
            <form action="{{ url_for('blissmake.payment', username=username) }}" method="POST">
                <button type="submit">Complete Payment</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 BlissMake Creations. All rights reserved.</p>
        <div>
            <a href="https://www.instagram.com/blissmake_?igsh=MWZpM29lOHo2MWxvaA==" target="_blank">
                <i class="fab fa-instagram"></i> Follow us on Instagram
            </a>
        </div>
    </footer>
</body>
</html>
